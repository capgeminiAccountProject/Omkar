plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'com.gradle.build-scan' version '2.0.2'
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.

    implementation 'org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE'

    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('javax.xml.bind:jaxb-api')
    runtimeOnly('org.springframework.boot:spring-boot-devtools')
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'mysql', name: 'mysql-connector-java'
    compile('javax.xml.bind:jaxb-api:2.3.0')
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("com.auth0:java-jwt:3.4.0")
    //compile('com.auth0:auth0-spring-security-api:1.0.0-rc.3')
    compileOnly 'org.projectlombok:lombok:1.18.8'
	annotationProcessor 'org.projectlombok:lombok:1.18.8'
	compile group: 'org.javassist', name: 'javassist'
    testImplementation('org.springframework.boot:spring-boot-starter-test')
  	testImplementation('org.springframework:spring-test') 
	testImplementation 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-test
	testCompile group: 'org.springframework.security', name: 'spring-security-test', version: '4.0.0.RELEASE'
    
}
bootJar {
    mainClassName = 'com.account.App'
}
clean.doFirst{
   file('build').deleteDir()
   file('bin').deleteDir()
}